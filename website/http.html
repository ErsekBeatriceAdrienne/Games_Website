<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Games by Ã‰rsek Beatrice-Adrienne </title>
    <link rel="stylesheet" href="css/navigation_bar.css">
  <style>
    body {margin:0; background-color: black; font-family:Arial}

    .navigation {
      overflow: hidden;
      background-color: #1C1C1E;
    }

    /*this sticks the navigation bar at the top and makes it smooth when scrolling*/
    nav {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
    }

    .navigation a {
      float: left;
      display: block;
      color: deeppink;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .active {
      background-color: aquamarine;
      color: aquamarine;
    }

    .navigation .icon {
      display: none;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .games_button {
      font-size: 17px;
      border: none;
      outline: none;
      /*color of the text of Games button*/
      color: lime;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navigation:last-child {
      alignment: right;
    }

    .dropdown-platforms {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .navigation a:hover:not(.active) {
      background-color: chartreuse;
    }

    .dropdown-platforms a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .download_ballgame {
      text-decoration: none;
      color: aquamarine;
      font-family: Baghdad;
    }

    .navigation a:hover, .dropdown:hover .games_button {
      background-color: chartreuse;
      /*when the dropdown menu drops, the Games button color*/
      color: black;
    }

    .dropdown-platforms a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown:hover .dropdown-platforms {
      display: block;
    }

    @media screen and (max-width: 600px) {
      .navigation.responsive {position: relative;}
      .navigation.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .navigation.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
      .navigation.responsive .dropdown {float: none;}
      .navigation.responsive .dropdown-platforms {position: relative;}
      .navigation.responsive .dropdown .games_button {
        display: block;
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>

<div class="navigation" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#news">Updates</a>
  <div class="dropdown">
    <button class="games_button">Games
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-platforms">
      <a href="#">PC</a>
      <a href="#">Laptop</a>
      <a href="#">Mobile</a>
    </div>
  </div>
  <a href="#about"; style="float: right">About Me</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>
<a class="download_ballgame" href="ball_game.zip">DOWNLOAD</a>

<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>

</body>
</html>
